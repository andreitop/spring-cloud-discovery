spring:
  application:
    name: discovery-client
logging:
  pattern:
    console: "%d{yy-MM-dd E HH:mm:ss.SSS} %highlight(%-5p) ${PID} --- %clr([%8.15t]){cyan} %highlight(%logger{36}){blue} : %m %n"
  level:
    org.springframework.web: INFO

server:
  port: 807${CLIENT_ID}
  ssl:
    enabled: true
    keyStore: classpath:client.p12
    keyStorePassword: 123456
    keyStoreType: PKCS12
    keyAlias: client

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URL:https://localhost:8443/eureka/}
  instance:
    instanceId: ${spring.application.name}-${CLIENT_ID}
    hostname: localhost
    nonSecurePortEnabled: false
    securePortEnabled: true
    securePort: ${server.port}
    statusPageUrl: https://localhost:${server.port}/actuator/info
    healthCheckUrl: https://localhost:${server.port}/actuator/health
    homePageUrl: https://localhost:${server.port}/check

management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
info:
  connection: "This connection is secured!"